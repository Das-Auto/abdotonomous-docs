site_name: Abdotonomous
# repo_url: https://github.com/Das-Auto/abdotonomous-docsi
nav:
    
    - Home: index.md
    - Technical Docs:
            - 'Project Structure' : readmes/project_structure.md
            - 'Features': readmes/features.md
            - 'Jetson Nano':
              - 'Getting Started': readmes/Jetson_Nano/getting_started.md
              - 'Dependencies': readmes/Jetson_Nano/dependencies.md
            # - 'Test': readmes/tests.md
theme:
  logo: assets/wheel_logo.svg
  favicon: assets/wheel_logo_black.svg
  icon:
    logo: bootstrap/envelope-paper
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    # - navigation.expand
    - navigation.sections
    - navigation.footer # next and previous buttons
    # - navigation.sections
    # - toc.integrate
    # - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    # - toc.follow
    - toc:
      permalink: true
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-on-10
        name: Switch to dark mode
      primary: primary
      accent: pink
    - scheme: slate
      toggle:
          icon: material/lightbulb-on
          name: Switch to light mode
      primary: teal
      secondary: lime
      accent: yellow

plugins:
  - glightbox


    
extra:
    social:
      - icon: fontawesome/brands/github-alt
        link: https://github.com/hagar-usama
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/hagar-usama/
  
    version:
      provider: mike
      analytics: 
    
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
 
 
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      title: "âž¤ Table of Contents"
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - abbr
  - attr_list
  - pymdownx.snippets



